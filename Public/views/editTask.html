<section class="card login">
  <form name="myform"
    ng-submit="updateTask(currentTask)"
    novalidate>

    <div class="textintro">
      <h1>Update  Task</h1>
       
    </div>

    <fieldset>
      <input type="textarea" rows=5 name="description" placeholder="description"
       ng-model="currentTask.description" ng-required="true">
      <p class="error validationerror"
      ng-show="myform.description.$invalid && myform.description.$touched">
      You Must Enter Something</p>


      <h2>Task Status</h2>
      <input type="radio" name="completed" 
      ng-model="currentTask.completed" value="true">
      <lable>True</label>
      <input type="radio" name="completed" 
      ng-model="currentTask.completed" value="false">
      <label>False</label>

      

    </fieldset>

    <button type="submit" class="btn"
      ng-disabled="myform.$invalid">Update Task</button>
   
  </form>
</section>
